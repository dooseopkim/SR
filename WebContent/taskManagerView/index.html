<script>
var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
if(isChrome){
	location.replace('/taskManagerView/view.jsp')
}else{
	alert("지원하지 않는 브라우저 입니다.\n권장 브라우저: Chrome")
	window.open("about:blank","_self").close();
}
</script>
